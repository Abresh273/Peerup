<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <form method="POST" class="appointment-form" id="appointment-form">
      <h2>Registre peerUp</h2>
      <div class="form-group-1">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required=""
        />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required=""
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required=""
        />
        <input
          type="tel"
          name="phone_number"
          id="phone_number"
          placeholder="Phone number"
          required=""
        />
        <input
          type="password"
          name="password"
          placeholder="password"
          id="password"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="confirm password"
          id="confirm_password"
          required
        />
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          name="agree-term"
          id="agree-term"
          class="agree-term"
        />
        <label for="agree-term" class="label-agree-term"
          ><span><span></span></span>I agree to the
          <a href="#" class="term-service">Terms and Conditions</a></label
        >
      </div>
      <div class="form-submit">
        <input
          type="submit"
          name="submit"
          id="submit"
          class="submit"
          value="login"
        />
        <input
          type="submit"
          name="submit"
          id="submit"
          class="submit"
          value="Create Account"
        />
      </div>
    </form>
  </body>
</html>
